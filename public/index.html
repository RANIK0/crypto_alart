    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          </div>
          <div class="modal-body">

            <form id="form" >

              <select class="form-select" aria-label="Default select example">
                <option selected>Select Coin</option>
                <option value="BTC">BTCUSDT</option>
                <option value="ETH">ETHUSDT</option>
              </select>

              <div class="form-group">
                <input type="text" class="form-control" id="InputPrice" aria-describedby="Help" placeholder="Price">
              </div>

              <select class="form-select" aria-label="Default select example">
                <option selected>Select Type</option>
                <option value="above">Above</option>
                <option value="below">Below</option>
              </select>

              <div class="form-group">
                <input type="mobile" class="form-control" id="mobile_no" aria-describedby="Help" placeholder="Mobile No">
              </div>

              <div class="alert alert-success" role="alert" style="display:none; margin-top:1rem; ">
              </div>

              <div class="modal-footer" style="padding-right: 0px;">
                <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="save"> Save </button>
              </div>
